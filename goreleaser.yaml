version: 2
archives:
- formats:
  - zip
  name_template: '{{.ProjectName}}_{{.Version}}_{{.Os}}_{{.Arch}}'
builds:
- binary: '{{.ProjectName}}_v{{.Version}}'
  env:
  - CGO_ENABLED=0
  flags:
  - -trimpath
  goarch:
  - amd64
  - arm
  - arm64
  goos:
  - darwin
  - freebsd
  - linux
  - windows
  ldflags:
  - '-s -w -X main.version={{.Version}}'
changelog:
  disable: true
checksum:
  algorithm: sha256
  extra_files:
  - glob: 'terraform-registry-manifest.json'
    name_template: '{{.ProjectName}}_{{.Version}}_manifest.json'
  name_template: '{{.ProjectName}}_{{.Version}}_SHA256SUMS'
release:
  extra_files:
  - glob: 'terraform-registry-manifest.json'
    name_template: '{{.ProjectName}}_{{.Version}}_manifest.json'
signs:
- args:
  - '--batch'
  - '--local-user'
  - '{{.Env.GPG_FINGERPRINT}}'
  - '--output'
  - '${signature}'
  - '--detach-sign'
  - '${artifact}'
  artifacts: checksum
